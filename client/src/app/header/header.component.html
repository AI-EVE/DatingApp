  <div class="container">

      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <app-burger-icon></app-burger-icon>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isLogin">
        <li class="nav-item">
          <a class="nav-link user">Welcome {{ currentUsername }}</a>

        <li class="nav-item">
          <a class="nav-link active">Matches</a>

        <li class="nav-item">
          <a class="nav-link">Lists</a>

          <a class="nav-link">Edit Profile</a>
        </li>
      </ul>

          class="form-control me-2"
          type="text"
          placeholder="Username"
          formControlName="username"
        />
        <input
          *ngIf="!isLogin"
          class="form-control me-2"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
