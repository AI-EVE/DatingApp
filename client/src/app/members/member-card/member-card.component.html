<div class="card mb-4" *ngIf="appUser">
  <div class="card-img-wrapper">
    <img
      src="{{ appUser.photoUrl || './assets/user.png' }}"
      alt="{{ appUser.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline user-icons animate text-center">
      <li class="list-inline-item">
        <a
          ><button
            class="btn btn-primary"
            routerLink="/members/{{ appUser.userName }}"
          >
            <i class="fa fa-user"></i></button
        ></a>
        <a
          ><button class="btn btn-primary"><i class="fa fa-heart"></i></button
        ></a>
        <a>
          <button class="btn btn-primary"><i class="fa fa-envelope"></i></button
        ></a>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-tilte text-center mb-1">
      <i class="fa fa-user me-2">
        {{ appUser.knownAs }}
      </i>
      <p class="card-text text-muted text-center">
        {{ appUser.city }}
      </p>
    </h6>
  </div>
</div>
