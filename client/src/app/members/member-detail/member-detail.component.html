<div class="row">
  <div class="col-4">
    <div class="card">
      <img
        class="card-img-top img-thumbnail"
        src="{{ appUser?.photoUrl || './assets/user.png' }}"
        alt="appUser?.knownAs"
      />
      <div class="card-body">
        <div>
          <strong>Location: </strong>
          <p>{{ appUser?.city }}, {{ appUser?.country }}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{ appUser?.age }}</p>
        </div>
        <div>
          <strong>Last Active: </strong>
          <p>{{ appUser?.lastActive }}</p>
        </div>
        <div>
          <strong>Since: </strong>
          <p>{{ appUser?.created }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Messages</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="appuser-tabsets">
      <tab heading="About {{ appUser?.knownAs }}">
        <h4>Description</h4>
        <p>{{ appUser?.introduction }}</p>
        <h4>Looking for</h4>
        <p>{{ appUser?.lookingFor }}</p>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>{{ appUser?.interests }}</p>
      </tab>
      <tab heading="Photos">
        <ngx-gallery
          [options]="galleryOptions"
          [images]="galleryImages"
          class="ngx-gallery"
        ></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <p>Messages here</p>
      </tab>
    </tabset>
  </div>
</div>
